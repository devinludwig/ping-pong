<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-primary">
        <h1>Ping Pong</h1>
      </div>
      <form>
        <div class="form-group">
        <label for="numericInput">Enter Any Counting Number:</label>
        <input type="text" name="numericInput" placeholder="Enter number here">
        <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      <ul class="result">
      </ul>
      <div id="ping">
        <img src="img/green.jpg" alt="image of green paddle" id="green">
      </div>
      <div id="pingpong">
        <img src="img/ball.jpg" alt="image of ping-pong ball" id="ball">
      </div>
      <div id="pong">
        <img src="img/red.jpg" alt="image of red paddle" id="red">
      </div>
    </div>
  </body>
</html>
